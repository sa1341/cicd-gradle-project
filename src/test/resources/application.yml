spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: sa
    password:
    hikari:
      jdbc-url: jdbc:p6spy:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;

  redis:
    host: localhost
    port: 6379

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

agit:
  service:
    url: https://agit.com/send

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: trace

